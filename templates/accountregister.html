{% extends 'layout.html' %} {% block title %} Register as Admin {% endblock %} {% block content %}
<title>Kelompok 1 - ARM 2</title>
<div class="container">
  <div class="row justify-content-center">
    <h1 class="judul-user">.</h1>
    <h1 class="judul-user">.</h1>
    <div class="col-lg-4 info-panel-info">
      <h3 class="judul-user">.</h3>
      <h3 class="judul-user-item text-center">Register Form</h3>
      <h3 class="judul-user">.</h3>
      <img src="/static/img/avatar.png" alt="Security" class="img-fluid float-left avatar" />

      <form action="/register_admin" method="POST">
        <div class="form-group">
          <label>Name:</label>

          <input type="text" class="form-control text-center" name="name" />
        </div>

        <div class="form-group">
          <label>Email:</label>

          <input type="email" class="form-control text-center" name="email" />
        </div>

        <div class="form-group">
          <label>Password:</label>

          <input type="password" class="form-control text-center" name="password" />
        </div>

        <div class="form-group">
          <label>OTP:</label>

          <input type="text" class="form-control text-center" name="otp" />
        </div>

        <div class="form-group text-center">
          <button class="btn btn-primary">Register</button>
        </div>
        *Pastikan data yang diinput benar
      </form>
    </div>
  </div>
</div>

{% endblock %}
